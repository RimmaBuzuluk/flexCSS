<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlexboxCSS</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <header>FlexboxCSS</header>
    <main>
        <div class="container">
            <p>Without style</p>
            <div style="background-color: white;">
                <div class="div">1</div> <!-- Исправлено: уникальные классы, убраны одинаковые id -->
                <div class="div">2</div>
                <div class="div">3</div>
                <div class="div">4</div>
                <div class="div">5</div>
                <div class="div">6</div>
            </div>
        </div>
        <div class="container">
            <p>display:flex</p>
            <div class="container_flex">
                <div class="item_flex div">1</div> <!-- Исправлено: уникальные классы, убраны одинаковые id -->
                <div class="item_flex div ">2</div>
                <div class="item_flex div">3</div>
                <div class="item_flex div">4</div>
                <div class="item_flex div">5</div>
                <div class="item_flex div">6</div>
            </div>
        </div>
    </main>
    <footer>
        
    </footer>
    
</body>
</html>
